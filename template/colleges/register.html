{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Register</title>
    <link rel="stylesheet" href="{% static 'colleges/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Register College Information</h2>
        <form method="POST" action="{% url 'college_app:college_register' %}">
            {% csrf_token %}
            <label for="college_name">College Name</label>
            <input type="text" id="college_name" name="college_name" required>
            <label for="college_type">College Type</label>
            <input type="text" id="college_type" name="college_type" required>
            <label for="contact_no">Contact Number</label>
            <input type="text" id="website" name="website" required>
            <label for="contact_no">Website</label>
            <input type="text" id="contact_no" name="contact_no" required>
            <label for="college_type">College Location</label>
            <input type="text" id="location" name="location" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
