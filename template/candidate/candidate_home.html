{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Home | COLLEGE MANTRA</title>
  <link rel="stylesheet" href="{% static 'colleges/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <style>
        body {
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      background-color: #F4F4F9; /* Light gray background for better contrast */
      margin: 0;
      padding: 0;
      color: #333; /* Darker text color for better readability */
    }

 /* Header Styles */
header {
  background-color: #000; /* Black background */
  color: #fff;
  padding: 1px 0; /* Further reduced padding */
  display: flex;
  align-items: center;
  justify-content: space-between; /* Ensures space between logo and heading */
  height: 80px; /* Allows content to determine height */
}

.container_header {
  display: flex;
  align-items: center;
  width: 100%;
  justify-content: center; /* Center the content in the header */
}

.logo {
  width: 80px; /* Reduced logo size */
  height: auto;
  position: absolute; /* Position logo at the left edge */
  left: 20px;
  top:20px;
}

h1 {
  font-family: 'Magnolia Script', cursive;
  font-size: 2.0em; /* Reduced font size of the heading */
  color: #fff;
  margin-left: 80px; /* Adjust space after logo */
  text-align: center; /* Ensure the heading is centered */
}

h1 span {
  color: #00BAFF; /* Contrasting color for "Mantra" */
}


    /* Navigation Styles */
    nav {
      background-color: #000; /* Black background */
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
    }

    nav ul li a:hover {
      color: #CB9DF0;
       /* Hover effect with yellow color */
    }

    /* Hero Section */
    #hero {
      background: url('{% static "josaa-hero.jpg" %}') no-repeat center center/cover;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Hero Background Gradient Overlay */
    #hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)); /* Darker overlay for better contrast */
      z-index: 0;
    }

    #hero h1 {
      font-family: 'Magnolia Script', cursive;
      font-size: 4em;
      margin: 0;
      z-index: 1;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Stronger text shadow for visibility */
      animation: fadeIn 2s ease-out; /* Fade-in effect */
    }

    #hero p {
      font-size: 1.5em;
      margin-top: 10px;
      z-index: 1;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7); /* Stronger text shadow */
      animation: fadeIn 2s ease-out 0.5s;
    }

    #hero .btn {
      background-color: #fff;
      color: #2563EB;
      padding: 14px 30px;
      text-decoration: none;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 1.2em;
      transition: all 0.3s ease;
      z-index: 1;
    }

    #hero .btn:hover {
      background-color: #2563EB;
      color: #fff;
      transform: scale(1.1); /* Hover effect to scale the button */
    }

    /* Section Styles */
    .section {
      padding: 60px 20px;
      text-align: center;
      background-color: #CB9DF0; /* Soft yellow for a warmer look */
      opacity: 1; /* Ensures full opacity */
      transition: all 0.3s ease;
    }

    .section h2 {
      font-size: 2.8em;
      margin-bottom: 25px;
      color: #3B1E54;
      font-family: 'Georgia', serif; /* Classic font for a more formal feel */
      transition: color 0.3s ease;
    }

    

    .section p {
      font-size: 1.3em;
      color: #333;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      transition: color 0.3s ease;
    }


/* Footer Styles */
footer {
  background-color: #000; /* Black background */
  color: #fff;
  padding: 40px 50px; /* Increased padding for more space */
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  flex-direction: column; /* Stack items vertically */
  text-align: center; /* Center text */
}

footer .footer-content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  margin-top: 20px;
}

footer .footer-left,
footer .footer-links,
footer .footer-social {
  flex: 1 1 auto;
  padding: 10px;
  margin: 10px 0;
}

/* Footer Left Section (Copyright, etc.) */
footer .footer-left {
  font-size: 1.2em;
  margin-bottom: 20px;
}

footer .footer-links {
  margin-bottom: 20px;
}

footer .footer-social {
  margin-bottom: 20px;
}

footer a {
  color: #fff;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

/* Social Media Icons Styles */
.footer-social ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center; /* Center the social icons */
}

.footer-social ul li {
  margin: 0 15px;
}

.footer-social ul li a {
  font-size: 2.2em; /* Increase the icon size */
  color: #fff; /* White color for the icons */
  transition: transform 0.3s ease;
}

.footer-social ul li a:hover {
  transform: scale(1.1); /* Scale effect on hover */
}

/* Footer Links Styles */
.footer-links ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center; /* Center the footer links */
}

.footer-links ul li {
  margin: 0 15px;
}

.footer-links ul li a {
  color: #fff;
  text-decoration: none;
}

.footer-links ul li a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
  footer {
    padding: 20px 30px; /* Reduced padding on smaller screens */
  }

  footer .footer-left,
  footer .footer-links,
  footer .footer-social {
    text-align: center; /* Center the content on smaller screens */
  }

  footer .footer-social ul {
    justify-content: center; /* Center the social media icons */
  }
}


    /* Button Styles */
    .btn {
      display: inline-block;
      background-color: #2563EB;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #CB9DF0;
      transform: scale(1.05); /* Hover effect */
    }

    /* Social Media Icons Styles */
    .footer-social ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: flex-start;
    }

    .footer-social ul li {
      margin: 0 15px;
    }

    .footer-social ul li a {
      font-size: 2em; /* Increase the icon size */
      color: #fff; /* White color for the icons */
      transition: transform 0.3s ease;
    }

    .footer-social ul li a:hover {
      transform: scale(1.1); /* Scale effect on hover */
    }

    /* Footer Links Styles */
    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: flex-start;
    }

    .footer-links ul li {
      margin: 0 15px;
    }

    .footer-links ul li a {
      color: #fff;
      text-decoration: none;
    }

    .footer-links ul li a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #hero h1 {
        font-size: 2.5em;
      }
      #hero p {
        font-size: 1em;
      }
      .section h2 {
        font-size: 2.2em;
      }

      footer {
        flex-direction: column; /* Stack footer content vertically */
        text-align: center;
      }

      footer .footer-social ul {
        justify-content: center; /* Center social icons */
      }
    }

    /* Keyframe Animation for Fade In */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container_header {
  text-align: center;
  padding: 20px;
}

.title {
  font-size: 2em;
  margin: 0;
}

.greeting {
  font-size: 2.5em;
  color: #f6cb40;
}

.student-home .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  padding: 40px 0;
}

.action-item {
  display: flex;
  align-items: center;
  gap: 10px;
}

.action-item p {
  margin: 0;
  font-size: 1.1em;
}

.btn {
  padding: 10px 15px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

.btn:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>

  <header>
    <div class="container_header">
      <img src="{% static 'logo.jpg' %}" alt="College Mantra Logo" class="logo">
      <h1 class="title">COLLEGE MANTRA</h1>
     
    </div>
  </header>

  <section class="student-home">
    
    <div class="container">
      <div class="action-item">
        <h1 class="greeting">Hi {{ user.username }}</h1>
      </div>
    
    
    <div class="container">
      <div class="container">
        <div class="action-item">
          <p>Home</p>
          <a href="{% url 'candidate_app:candidate_home' %}" class="btn">Go</a>
        </div>
      <div class="action-item">
        <p>Register/Update Your Details</p>
        <a href="{% url 'candidate_app:candidate_register'  %}" class="btn">Go</a>
      </div>
      
      <div class="action-item">
        <p>Add and Update Your Preferences</p>
        <a href="{% url 'candidate_app:college_course_view' %}" class="btn">Go</a>
      </div>
      <div class="action-item">
        <p>Check Results</p>
        <a href="{% url 'candidate_app:get_candidate_allocation' %}" class="btn">Go</a>
      </div>
      <div class="action-item">
        <p>Logout</p>
        <a href="{% url 'candidate_app:candidate_logout'  %}" class="btn">Go</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>© 2024 COLLEGE MANTRA | All rights reserved</p>
    </div>
  </footer>

</body>
</html>
